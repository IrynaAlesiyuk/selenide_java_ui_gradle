name: Java Selenide CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup JDK 17 (нужно для Gradle 9)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 6️⃣ Grant execute permissions to Gradle wrapper
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 7️⃣ Build
      - name: Build
        run: ./gradlew clean build --no-daemon

      # 8️⃣ Run tests
      - name: Run tests
        run: ./gradlew test --no-daemon
        continue-on-error: true
        env:
          browser: chrome
          headless: true

      # 9️⃣ Upload screenshots (always)
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/**

